<!DOCTYPE html>
<html>
  <head>
    <title>
      %{title}%
    </title>
    <meta name="description" content="%{description}%">
    <link rel="icon" type="image/png" href="%{PROTEUS_URL}%/modules/testing/favicon.png">
    <meta charset="utf-8">
    <meta generator="csscreator.com"><!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
    //<![CDATA[
      window.__cfRocketOptions = {byc:0,p:0,petok:"d6c9b59a1ba8898f838c1bea8c700c5dcb54af71-1516870377-1800"};
      //]]>
    </script>
    <script type="text/javascript" src=
    "https://ajax.cloudflare.com/cdn-cgi/scripts/b7ef205d/cloudflare-static/rocket.min.js">
    </script><!-- Requires CodeMirror from http://codemirror.net/ -->
    <link rel="stylesheet" href="/proteus/thirdparty/codemirror/lib/codemirror.css" type=
    "text/css">
    <script src="/proteus/thirdparty/codemirror/lib/codemirror.js" type=
    "text/javascript">
    </script>
    <script src="/proteus/thirdparty/codemirror/addon/edit/matchbrackets.js" type=
    "text/javascript">
    </script>
    <script src="/proteus/thirdparty/codemirror/mode/htmlmixed/htmlmixed.js" type=
    "text/javascript">
    </script>
    <script src="/proteus/thirdparty/codemirror/mode/xml/xml.js" type="text/javascript">
    </script>
    <script src="/proteus/thirdparty/codemirror/mode/javascript/javascript.js" type=
    "text/javascript">
    </script>
    <script src="/proteus/thirdparty/codemirror/mode/css/css.js" type="text/javascript">
    </script>
    <script src="/proteus/thirdparty/codemirror/mode/clike/clike.js" type=
    "text/javascript">
    </script>
    <script src="/proteus/thirdparty/codemirror/mode/php/php.js" type="text/javascript">
    </script><!-- End requirements of CodeMirror -->
    <link rel="stylesheet" href="/proteus/modules/testing/stylesheet.css" type=
    "text/css">
    <script language="JavaScript" type="text/javascript">
    //<![CDATA[
    function toggle(source) {
      checkboxes = document.getElementsByName('snippetFile[]');
      for(var i=0, n=checkboxes.length;i<n;i++) {
        checkboxes[i].checked = source.checked;
      }
    }//]]>
    </script>
  </head>
  <body>
    <div id="pagewidth">
      <div id="header">
        <a href="/testing/index.php"><img src="/proteus/modules/testing/flask.png"
        height="64" width="64"></a> <span class="c1">%{title}%</span>
      </div>
      <div id="wrapper" class="clearfix">
        <div id="maincol">
          %{rightSideBar}%
        </div>
        <div id="leftcol">
          <h2 class="c2">
            %{result}%:
          </h2>
          <div id="codeContainer">
            <pre><code>%{contents}%</code></pre>
          </div>
        </div>
      </div>
      <div id="footer">
        <form id="codeEditor" action="/testing/index.php" method="post">
          <fieldset>
            <legend>%{codeTry}%:</legend> <label for="code">%{codeLabel}%:</label><br>
            <textarea id="codeMirror" onclick="code.toggleEditor()" name="code" rows="10"
            form="codeEditor">%{code}%</textarea><br>
            <br>
            <label for="snippetFile">%{fileName}%:</label> <input id="snippetFile" name=
            "snippet" type="text" value="%{snippetFile}%" size="25"> <input type="submit"
            onclick="code.toggleEditor()" value="%{saveAndRun}%"> <input type="reset"
            value="%{revertChanges}%">
          </fieldset>
        </form>
        <script type="text/javascript">
	  //<![CDATA[
	  var editor = CodeMirror.fromTextArea(document.getElementById("codeMirror"), {
	  lineWrapping: true,
	  lineNumbers: true,
	  matchBrackets: true,
	  mode: "application/x-httpd-php",
	  indentUnit: 4,
	  indentWithTabs: true
	  });//]]>
        </script>
      </div>
    </div>
  </body>
</html>
