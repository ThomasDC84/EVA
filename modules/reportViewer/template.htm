<!DOCTYPE html>
<html>
<head>
<title>%{title}%</title>
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" href="%{PROTEUS_URL}%/modules/reportViewer/stylesheet.css" />
<link rel="icon" type="image/png" href="%{PROTEUS_URL}%/modules/reportViewer/favicon.png" />
<script language="JavaScript">
function toggle(source) {
  checkboxes = document.getElementsByName('report[]');
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = source.checked;
  }
}
</script>
</head>
<body>
    <div id="wrapper">
        <div id="headerwrap">
        <div id="header">
            <h1><a href="/reportViewer/index.php">%{title}%</a></h1>
        </div>
        </div>
        <div id="contentwrap">
        <div id="content">
				%{contents}%
        </div>
        </div>
        <div id="leftcolumnwrap">
        <div id="leftcolumn">
			%{rightSideBar}%
        </div>
        </div>
        <div id="footerwrap">
        <div id="footer">
            <p>%{footerSideBar}% | PROTEUS Report System Module &commat; 2017</p>
        </div>
        </div>
    </div>
</body>
</html>
